<!DOCTYPE html>
<html>

<head>
<title>Parallax 3D Effect</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	<div class="container">
		<img src="img.jpg" class="layer" data-speed="40">
		<img src="img.jpg" class="layer" data-speed="30">
		<img src="img.jpg" class="layer" data-speed="20">
		<img src="img.jpg" class="layer" data-speed="10">	
	</div>

	<script type="text/javascript">
		document.addEventListener('mousemove',parallax);
		function parallax(e){
			this.querySelectorAll('.layer').forEach(layer => {
				var speed = layer.getAttribute('data-speed')

				var x = (window.innerWidth - e.pageX*speed)/250;
				var y = (window.innerWidth - e.pageX*speed)/250

				layer.style.transform = `translate(${-x}px) translateY(${x}px)`
			})
		}
	</script>

</body>

</html>
